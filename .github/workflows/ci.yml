on:
  pull_request:
  push:
    branches:
      - main

jobs:
  CI:
    strategy:
      matrix:
        node: ["18.x", "20.x", "22.17"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm format
      - run: pnpm test
      - run: pnpm typecheck
